---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: homestead
name: homestead
provider: virtualbox

authorize: ~/ssh/homestead.pub # linux : ~/.ssh/id_rsa.pub

keys:
    - ~/ssh/homestead # linux : ~/.ssh/id_rsa

folders:
    - map: "C:/DEVPHP/synapse-docker/html"
      to: "/home/vagrant/html"
    - map: "C:/DEVPHP/synapse-docker/storage"
      to: "/home/vagrant/storage"

sites:
    - map: homestead.app
      to: "/home/vagrant/html/public"

databases:
    - homestead

